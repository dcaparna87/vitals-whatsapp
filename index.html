<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Firebase SDKs (compat style, matches your JS code) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- âœ… SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- âœ… Your app scripts (order matters: main.js first, then data.js) -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h2>Daily Patient Tracker</h2>
  <form id="trackerForm">
    <label>Date : <input type="date" id="dt" required/></label>

    <!-- Morning Vitals -->
    <fieldset>
      <legend>Vitals Morning (8.00 am)</legend>
      <label>Temperature : <input required type="number" id="morning_temp" step="0.1" min="90" max="110" placeholder="98.5" /></label>
      <label>BP : <input required type="text" id="morning_bp" pattern="\d{2,3}/\d{2,3}" title="Format: 120/80" placeholder="120/80"/></label>
      <label>Pulse Rate : <input required type="number" id="morning_pr" min="0" max="200" placeholder="90" /></label>
      <label>SpO2 : <input required type="number" id="morning_spo2" /></label>
    </fieldset>

    <!-- Evening Vitals -->
    <fieldset>
      <legend>Vitals Evening (8.00 pm)</legend>
      <label>Temperature : <input type="number" required id="evening_temp" step="0.1" min="90" max="110"/></label>
      <label>BP : <input required type="text" id="evening_bp" pattern="\d{2,3}/\d{2,3}" title="Format: 120/80" placeholder="120/80"/></label>
      <label>Pulse Rate : <input required type="number" id="evening_pr" min="0" max="200" placeholder="90"/></label>
      <label>SpO2 : <input type="number" required id="evening_spo2" /></label>
    </fieldset>

    <!-- Capping -->
    <label>
      <input type="checkbox" id="enableCapping"> Capping Done
    </label>
    <fieldset id="cappingFieldset" disabled>
      <legend>Capping Details</legend>
      <label>Start Time : <input type="time" required id="capping_start" /></label>
      <label>PR @ Start Time : <input type="number" required id="cap_start_pr" min="0" max="200" /></label>
      <label>SpO2 @ Start Time: <input type="number" required id="cap_start_spo2" /></label>
      <label>End Time : <input type="time" id="capping_end" required/></label>
      <label>PR @ End Time : <input type="number" id="cap_end_pr" min="0" max="200" required/></label>
      <label>SpO2 @ End Time: <input type="number" id="cap_end_spo2" required/></label>
    </fieldset>

    <!-- Intake/Output -->
    <fieldset>
      <legend>Total Intake/Output Quantity</legend>
      <label>Input : <input type="number" id="inputQty" required min="1500" max="3000" /></label>
      <label>Output : <input type="number" id="outputQty" required min="1500" max="3000"/></label>
    </fieldset>

    <!-- Misc -->
    <fieldset>
      <legend>Miscellaneous</legend>
      <label>Motion Passed : <input type="number" id="motionPassed" required min="0" max="10"/></label>
      <label>Trachea Secretions : <input type="number" id="tSecretions" required min="0" max="10"/></label>
      <label>Oral Suctions : <input type="number" id="oral_suctions" required min="0" max="10"/> </label>
      <label>RBS : <input type="number" id="rbs" /> </label>
    </fieldset>

    <!-- Notes -->
    <fieldset>
      <legend>Notes</legend>
      <label>Physio Therapy: <textarea id="physio_notes" required rows="4" cols="50"></textarea></label>
      <label>Swallow Therapy : <textarea id="swallow_notes" required rows="4" cols="50"></textarea></label>
      <label>Misc : <textarea id="misc_notes" required rows="4" cols="50"></textarea></label>
    </fieldset>

    <!-- Medications -->
    <fieldset>
      <legend>ðŸ•˜ Morning Meds</legend>
      <label><input type="checkbox" name="meds" value="PanD @6am"> Pan D @ 6am</label><br>
    </fieldset>

    <fieldset>
      <legend>ðŸŒ™ Night Meds</legend>
      <label><input type="checkbox" name="meds" value="Tolperitas SR"> Tolperitas SR</label><br>
      <label><input type="checkbox" name="meds" value="Storvas"> Storvas</label><br>
      <label><input type="checkbox" name="meds" value="Prolomet XL"> Prolomet XL</label><br>
    </fieldset>

    <fieldset>
      <legend>Medicines BD</legend>
      <label><input type="checkbox" name="meds" value="Levipil (500)"> Levipil (500)</label><br>
      <label><input type="checkbox" name="meds" value="Zincovit"> Zincovit</label><br>
      <label><input type="checkbox" name="meds" value="Apixaban"> Apixaban</label><br>
      <label><input type="checkbox" name="meds" value="Syndopa Plus (4 Times)"> Syndopa Plus (4 Times)</label><br>
      <label><input type="checkbox" name="meds" value="Sacurise"> Sacurise</label><br>
    </fieldset>

    <fieldset>
      <legend>ðŸ§ª Neb & Optional Meds</legend>
      <label><input type="checkbox" name="meds" value="Duolin Neb"> Duolin Neb</label><br>
      <label><input type="checkbox" name="meds" value="Budecort Neb"> Budecort Neb</label><br>
      <label><input type="checkbox" name="meds" value="Duphlac 15ml"> Duphlac 15ml</label><br>
      <label><input type="checkbox" name="meds" value="Lactifiber 2 Spoons"> Lactifiber 2 Spoons</label><br>
    </fieldset>

    <!-- Action Buttons -->
    <div class="buttons">
      <!-- âœ… Save to Firestore & Send as WhatsApp Message -->
      <button type="button" id="saveAndSendBtn" onclick="saveAndSend()">Save & Send</button>
      <!--
      <button type="button" id="saveBtn" onclick="saveVitalsData()">Save</button>
      <button type="button" id="sendWhatsAppBtn" onclick="sendWhatsApp()">Send WhatsApp</button> -->
      
      <!-- âœ… Export to Excel -->
      <button type="button" id="exportBtn" onclick="exportToExcel()">Export to Excel</button>
    </div>
  </form>
  
  <!-- âœ… Your app logic -->
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
